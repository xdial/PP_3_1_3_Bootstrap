<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User by id</title>
</head>
<body>
<table border="1" align="center">
    <caption align="center">User by id</caption>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Lastname</th>
        <th>Age</th>
        <th>Email</th>
        <th>Phone number</th>
    </tr>
    <tr>
        <td th:utext="${showUser.getId()}">Id</td>
        <td th:utext="${showUser.getUsername()}">Name</td>
        <td th:utext="${showUser.getLastname()}">LastName</td>
        <td th:utext="${showUser.getAge()}">Age</td>
        <td th:utext="${showUser.getEmail()}">Email</td>
        <td th:utext="${showUser.getPhoneNumber()}">Phone Number</td>
        <td>
            <form th:method="GET" th:action="@{/admin/edit/{id}(id=${showUser.getId()})}">
                <input type="submit" value="edit"/>
            </form>
            <form th:method="DELETE" th:action="@{/admin/{id}(id=${showUser.getId()})}">
                <input type="submit" value="delete">
            </form>
        </td>
    </tr>
</table>

</body>
</html>
