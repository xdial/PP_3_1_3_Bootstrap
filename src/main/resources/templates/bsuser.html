<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
        <h3 class="navbar-brand">
            <div class="mx-auto p-2 " align="left">
                <b> <a th:text="${showUser.getEmail()} "></a></b>
                <a th:text="' with roles: ' + ${showUser.getRolesToString()}"></a>
            </div>
        </h3>
        <form class="d-flex">
            <a href="/logout" class="btn btn-dark text-white-50 mr-5 ">Logout</a>
        </form>
    </div>
</nav>
<div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-white  sidebar collapse text-start ">
        <ul class="nav d-flex  flex-column nav-pills nav-fill  text-start">
            <li class="nav-item">
                <p class="text-start"><a class="nav-link active" aria-current="page" href="#">User</a></p>
            </li>
        </ul>
    </nav>
    <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4  bg-light">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
            <h1 class="h1">User information-page</h1>
        </div>
        <div class="card text-center  border-top-0">
            <div class="card-header d-flex  border">
                <h4>About user</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-sm border-top ">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First name</th>
                            <th>Last name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:utext="${showUser.getId()}">Id</td>
                            <td th:utext="${showUser.getUsername()}">Name</td>
                            <td th:utext="${showUser.getLastname()}">LastName</td>
                            <td th:utext="${showUser.getAge()}">Age</td>
                            <td th:utext="${showUser.getEmail()}">Email</td>
                            <td th:utext="${showUser.getRolesToString()}">Phone Number</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
